<div>
	<div ng-if="!col.grouping ||
		col.grouping.groupPriority === undefined ||
		col.grouping.groupPriority === null ||
		( row.groupHeader && col.grouping.groupPriority === row.treeLevel )"
		class="ui-grid-cell-contents"
		ng-click="grid.appScope.toggleRow(grid,row)">
		{{grid.appScope.decode(COL_FIELD)}}  {{grid.appScope.getCounts("varietal", row.treeNode.children)}}
	</div>
</div>
